name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: lca
            archive: lca-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: lca
            archive: lca-linux-aarch64.tar.gz
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: lca
            archive: lca-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: lca
            archive: lca-macos-aarch64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: lca.exe
            archive: lca-windows-x86_64.zip

    steps:
    - uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Install cross
      if: matrix.use_cross == true
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build
      run: |
        if [ "${{ matrix.use_cross }}" == "true" ]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi
      shell: bash

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../${{ matrix.archive }} ${{ matrix.binary }}

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../../../${{ matrix.archive }}

    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.archive }}
        generate_release_notes: true
